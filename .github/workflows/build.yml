name: build

on:
  push:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.4.0
        with:
          fetch-depth: 0
      - uses: actions/setup-java@v2
        with:
          java-version: 8
          distribution: zulu
      - name: build
        run: ./gradlew check
