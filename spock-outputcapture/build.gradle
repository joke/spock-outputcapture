plugins {
    id 'java-library'
    id 'groovy'
    id 'maven-publish'
}

java {
    withJavadocJar()
    withSourcesJar()

    registerFeature('spock13') {
        usingSourceSet(sourceSets.main)
    }
    registerFeature('spock20') {
        usingSourceSet(sourceSets.main)
    }
}

dependencies {
    compileOnly platform('org.codehaus.groovy:groovy-bom:3.0.7')

    spock13Api platform('org.spockframework:spock-bom:1.3-groovy-2.5')
    spock20Api platform('org.spockframework:spock-bom:2.0-M3-groovy-3.0')

    api 'org.spockframework:spock-core'
}

publishing {
    publications {
        spockOutputCapture(MavenPublication) {
            from components.java
        }
    }
}
