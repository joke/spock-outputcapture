plugins {
    id 'java-library'
    id 'groovy'
    id 'maven-publish'
}

dependencies {
    compileOnly platform('org.apache.groovy:groovy-bom:4.0.6')
    compileOnly platform('org.spockframework:spock-bom:1.3-groovy-2.5')

    compileOnly 'org.apache.groovy:groovy'
    compileOnly 'org.spockframework:spock-core'
}

publishing {
    publications {
        spockOutputCapture(MavenPublication) {
            from components.java
        }
    }
}
